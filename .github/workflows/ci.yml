name: CI/CD Pipeline

on:
    push:
        branches: ["**"]
        paths:
            - "backend/**"
            - "frontend/**"
            - ".github/workflows/**"
    pull_request:
        paths:
            - "backend/**"
            - "frontend/**"
            - ".github/workflows/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: |
                        backend/package-lock.json
                        frontend/package-lock.json

            - name: Install backend dependencies
              working-directory: backend
              run: npm ci
            
            - name: Install frontend dependencies
              working-directory: frontend
              run: npm ci

            - name: Build frontend
              working-directory: frontend
              run: npm run build